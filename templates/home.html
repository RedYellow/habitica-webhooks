<!DOCTYPE html>
<html>
    <body>
        <link rel="stylesheet" href="/static/style.css">
        <table class="styled-table" border="1" cellpadding="2" cellspacing="2" style="border-collapse:collapse;">
            {% for i, j, k, l in data %}
                {% if ((i - 21600)|int / 86400)|int %2 == 0 %}
                    <tr class="evenday">
                {% else %}
                   <tr class="oddday">
                {% endif %}
                    <td> <b> {{ i }} </b></td>
                    <td> {{ j }} </td>
                    <td> {{ k }} </td>
                    <td> {{ l }} </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
